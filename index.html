<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="visuals">
            <div class="img-container">
                <img src="assets/crochet-animals.webp" alt="Many crochet animals">
            </div>
            <div class="banner-text">
                <span>Knit or Crochet</span>
            </div>
        </div>
        <div class="content">
            <p>
                Fill out the form below to get matched with a crochet or knitting partner :D
            </p>
            <form action="" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name">
                
                <label for="user_email">Email Address:</label>
                <input type="email" id="user_email" name="email" placeholder="yourname@example.com">

                


            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
