<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div class="main-container">
        <div class="visuals">
            <div class="img-container">
                <img src="assets/crochet-animals.webp" alt="Many crochet animals">
            </div>
            <div class="banner-text">
                <span>Knit or Crochet</span>
            </div>
            <div class="img-source">Photo by Storyland Amis</div>
        </div>
        <div class="content">
            <p>
                Fill out the form below to get matched with a crochet or knitting partner :D
            </p>
            <form action="" method="post">
                <div class="form-field">
                <label for="first_name">First Name:</label> <br>
                <input type="text" id="first_name">
                </div>

                <div class="form-field">
                <label for="last_name">Last Name:</label> <br>
                <input type="text" id="last_name">
                </div>

                <div class="form-field">
                <label for="user_email">Email Address:</label> <br>
                <input type="email" required id="user_email" name="email" placeholder="yourname@example.com">
                </div>

                <div class="form-field">
                    <label for="user_pw">Password:</label> <br>
                    <input type="password" minlength="5" required id="user_pw" name="password">
                </div>

                <button type="submit">Create Account</button> <br>

                <span>Already Have an Account? Log In</span>
            </form>
        </div>
    </div>
    
    <script src="main.js"></script>
</body>
</html>
